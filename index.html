<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/design/style.css">
    <link rel="stylesheet" type="text/css" href="/design/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>

    <title>Huddle landing page with single introductory section</title>

  </head>

  <body>
    <div class=" logo gap">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <div class="container gap">
      <div class="pictures">

        <div class="image">
          <img src="/images/illustration-mockups.svg" alt="mockup">
        </div>
      </div>

      <div class="section flexcolumn">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>

          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.

        </p>
        <button type="submit">Register</button>
        <div class="icons">
          <a href="https://web.facebook.com" target="blank" link="norel"> <i class="fab fa-facebook-f icon"> </i></a>
          <a href="https://twitter.com" target="blank" link="norel"> <i class="fab fa-twitter icon"></i> </a>
          <a href="https://www.instagram.com/" target="blank" link="norel"><i class="fab fa-instagram icon"></i></a>
        </div>

      </div>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Syed Ajwad</a>.
      </p>
    </footer>

  </body>

</html>
